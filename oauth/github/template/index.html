<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Github Oauth2</title>
  </head>
  <body>
    {{if .msg}}
    <h1 style="color: red; font-size: 50px">{{.msg}}</h1>
    {{end}} {{if .user}}
    <img src="{{.user.AvatarURL}}" />
    {{end}}
    <a
      href="https://github.com/login/oauth/authorize?client_id={{.clientId}}&redirect_uri={{.callbackUrl}}?scope={{.scope}}"
      >Github 第三方授权登录</a
    >
  </body>
</html>
